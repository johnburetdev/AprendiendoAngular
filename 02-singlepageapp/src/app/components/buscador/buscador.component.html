<h1>Buscador <small class="text-muted">{{ termino }}</small></h1>
<hr>

<div *ngIf="heroes.length == 0" class="container">
    <div class="alert alert-dark" role="alert">
        No existe ningun heroe con el nombre: <b>{{termino}}</b>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4">

    <app-heroe-tarjeta [heroe]="heroe" [id]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>

</div>
