<div class="col animated fadeIn fast">
    <div class="card">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title text-center mt-2">{{heroe.nombre | uppercase}}</h5>
            <p class=" card-text ">{{heroe.bio}}</p>
            <button (click)="verHeroe()" type="button " class="btn btn-block btn-outline-primary col ">
                Ver mas...
                </button>
        </div>
        <div class="card-footer text-center">
            <small class="text-muted">{{heroe.aparicion | date:'y'}}</small>
        </div>
    </div>
</div>
