<div class="row">

    <div class="col">
        <h1>*ngif</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-secondary mb-3" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre }}</h5>
                <p class="card-text">{{ heroe.frase }}</p>
            </div>
        </div>

        <button (click)="mostrar = !mostrar" class="btn btn-outline-secondary">
            Mostrar/Ocultar
        </button>

    </div>
    <div class="col">
        <h1>*ngfor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let vehiculo of vehiculos; let i = index" class="list-group-item">
                {{ i + 1 }} - {{ vehiculo }}
            </li>

        </ul>
    </div>

</div>
